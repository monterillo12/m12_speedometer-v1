<!DOCTYPE html>
<html lang="en">
<head>
    <title>m12_speedometer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/013b0522c5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="speed-main">

            <div class="vel-container">
                <div class="vel-type">KM/H</div>
                <div id="vel-value">192</div>
            </div>

            <div class="separation"></div>

            <div class="right-info">
                <div id="gear-value">3</div>
                <i id="fuel-status" class="fa-solid fa-gas-pump"></i>
            </div>

        </div>

        <div class="drive-features">
            <i id="left-indicator" class="fa-solid fa-caret-left"></i>
            <i id="right-indicator" class="fa-solid fa-caret-right"></i>
            <i id="belt-status" class="fa-solid fa-bacon"></i>
            <i id="light-status" class="fa-solid fa-lightbulb"></i>
            <i id="engine-indicator" class="fa-solid fa-circle-exclamation"></i>
        </div>

    </div>

    <script src="./app.js"></script>

</body>
</html>
